<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Netflix - Watch Tv Shows Online, Watch Tv Online</title>
  </head>

  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix-logo" />
        <a href="#" class="btn btn-top">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>See what's next</h1>
        <p>WATCH ANYWHERE. CANCEL ANYTIME</p>
        <a href="#" class="btn btn-30days"
          >Watch Free For 30 Days<i class="fa-solid fa-chevron-right"></i>
        </a>
      </div>
    </header>

    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tabs-item tabs-border">
          <i class="fa-solid fa-door-open"></i>
          <p class="hide-sm">Cancel at any time</p>
        </div>
        <div id="tab-2" class="tabs-item">
          <i class="fa-solid fa-tablet"></i>
          <p class="hide-sm">Watch anywhere</p>
        </div>
        <div id="tab-3" class="tabs-item">
          <i class="fa-solid fa-tags"></i>
          <p class="hide-sm">Pick your price</p>
        </div>
      </div>
    </section>
  </body>
</html>
