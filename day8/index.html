<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <h2>Home</h2>
        <div class="scoreboard">
          <p id="displayscore-home">0</p>
        </div >

        <div class="buttons">
        <button id="homescore-btn1" onclick=" addhomescoreone()">+1</button>
        <button id="homescore-btn2" onclick=" addhomescoretwo()">+2</button>
        <button id="homescore-btn3" onclick=" addhomescorethree()">+3</button>
      </div>
      <div>
        <h2>Guest</h2>
        <div class="scoreboard">
          <p id="displayscore-guest">0</p>
        </div>

        <button id="guestscore-btn1" onclick="addguestscore1">+1</button>
        <button id="guestscore-btn2" onclick="addguestscore1">+2</button>
        <button id="guestscore-btn" onclick="addguestscore1">+3</button>
      </div>
    </main>
  </body>
</html>
